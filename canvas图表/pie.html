<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pie</title>
    <style>
    canvas {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>
</body>
<script>
class Chart {
    constructor(dom, opts) {
        if (dom) {
            this.canvas = dom;
            this.ctx = this.canvas.getContext('2d');
        } else {
            console.error('没有获取到Dom元素');
        }

        this.opts = opts;
    }

    initData(opts) {
        this.data = opts.data;
    }
}

class Pie extends Chart{
    constructor(dom, opts) {
        super(dom, opts);
        super.initData(opts);
        this.ctx.translate(400, 400);
        this.ctx.rotate(-Math.PI / 2);
        this.ctx.save();
    }

    handleData(precise) {
        let total = 0;
        this.data.map(item => {
            total += item.value;
        });

        this.data.map(item => {
            item.persent = Number((item.value / total).toFixed(precise));
        });
    }
}

    // 绘制扇形
function drawSector(ctx, x, y, r, start, end, color) {
    let startAngle = start;
    let timer = null;
    ctx.fillStyle = color;
    ctx.save();
    ctx.beginPath();

    ctx.translate(x, y);
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, r, startAngle, startAngle + 2*Math.PI/180);
    ctx.closePath();
    ctx.fill();

    ctx.restore();
    if (startAngle < end) {
        startAngle += 1 * Math.PI / 180;
        timer = setTimeout(() => {
            drawSector(ctx, x, y, r, startAngle, end, color);
        }, 10);
    } else {
        clearTimeout(timer);
    }
}

function drawSector1(ctx, x, y, r, start, end, color, callback) {
    ctx.fillStyle = color;
    ctx.save();
    ctx.beginPath();

    // ctx.translate(x, y);
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, r, start, end);
    ctx.closePath();
    ctx.fill();

    ctx.restore();
    if (callback) {
        callback();
    }
}

function drawPie(pie) {
    pie.handleData(6);

    let accPercent = 0; // 从0开始累加百分比
    let start = []; // 扇形起始百分比数组
    let end = []; // 扇形结束百分比数组
    let colorArr = ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'];
    let u = Math.PI * 2;
    let index = 0;
    function draw() {
        if (index < pie.data.length) {
            let item = pie.data[index];
            start.push(accPercent);
            let endPercent = accPercent + item.persent;
            end.push(endPercent);

            let timer = null;
            let accEnd = accPercent; // 动态绘制扇形累加渐变过程变量控制
            function drawPieCallback() {
                if (accEnd < endPercent) {
                    if (accEnd < 0.6) {
                        accEnd += 0.1;
                    } else if (accEnd >= 0.6 && accEnd < 0.99) {
                        accEnd += 0.01;
                    } else if (accEnd >= 0.99 && accEnd < 1) {
                        accEnd += 0.001;
                    }
                    timer = setTimeout(() => {
                        pie.ctx.clearRect(-400, -400, 800, 800);
                        for (let i = 0; i < index; i++) {
                            drawSector1(pie.ctx, 0, 0, 200, start[i] * u, end[i] * u, colorArr[i]);
                        }
                        drawSector1(pie.ctx, 0, 0, 200, accPercent * u, accEnd * u, colorArr[index], drawPieCallback);
                    }, 1000 / 60);
                } else {
                    clearTimeout(timer);
                    accPercent = endPercent;
                    index ++;
                    draw();
                }
            }
            drawSector1(pie.ctx, 0, 0, 200, accPercent * u, accEnd * u, colorArr[index], drawPieCallback);
        }
    }
    draw();
}
window.onload = function () {
    let canvas = document.getElementById('screen');
    canvas.width = 800;
    canvas.height = 800;
    let data = [
        { value: 335, name: '直接访问' },
        { value: 310, name: '邮件营销' },
        { value: 234, name: '联盟广告' },
        { value: 135, name: '视频广告' },
        { value: 1548, name: '搜索引擎' }
    ];
    let pie = new Pie(canvas, {
        type: 'pie',
        data: data
    });

    drawPie(pie);

    // drawSector1(pie.ctx, 0, 0, 200, 0.2 * Math.PI * 2, 0.6 * Math.PI * 2, '#2f4554');
};
</script>
</html>
