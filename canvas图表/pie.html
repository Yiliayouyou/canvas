<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pie</title>
    <style>
    canvas {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>
</body>
<script>
class Chart {
    constructor(dom, opts) {
        if (dom) {
            this.canvas = dom;
            this.ctx = this.canvas.getContext('2d');
        } else {
            console.error('没有获取到Dom元素');
        }

        this.opts = opts;
    }

    initData(opts) {
        this.data = opts.data;
    }
}

class Pie extends Chart{
    constructor(dom, opts) {
        super(dom, opts);
        super.initData(opts);
        this.ctx.translate(400, 400);
        this.ctx.rotate(-Math.PI / 2);
        this.ctx.save();
    }

    handleData(precise) {
        let total = 0;
        this.data.map(item => {
            total += item.value;
        });

        this.data.map(item => {
            item.persent = Number((item.value / total).toFixed(precise));
        });
    }
}

    // 绘制扇形
function drawSector(ctx, x, y, r, start, end, color) {
    let startAngle = start;
    let timer = null;
    ctx.fillStyle = color;
    ctx.save();
    ctx.beginPath();

    ctx.translate(x, y);
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, r, startAngle, startAngle + 2*Math.PI/180);
    ctx.closePath();
    ctx.fill();

    ctx.restore();
    if (startAngle < end) {
        startAngle += 1 * Math.PI / 180;
        timer = setTimeout(() => {
            drawSector(ctx, x, y, r, startAngle, end, color);
        }, 10);
    } else {
        clearTimeout(timer);
    }
}

function drawSector1(ctx, x, y, r, start, end, color, callback) {
    let timer = null;
    ctx.fillStyle = color;
    ctx.save();
    ctx.beginPath();

    ctx.translate(x, y);
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, r, start, end);
    ctx.closePath();
    ctx.fill();

    ctx.restore();
    if (callback) {
        callback();
    }
}

function drawPie(pie) {
    pie.handleData(6);

    let accPercent = 0;
    let start = [];
    let end = [];
    let colorArr = [];
    let v = Math.cos;
    r = 0;
    u = Math.PI * 2;
    let color = 'rgb(' + Number(v(r) * 127 + 128) + ',' + Number(v(r + u / 3) * 127 + 128) + ',' + Number(v(r + u / 3 * 2) * 127 + 128) + ')';
    /* pie.drawSector(400, 400, 100, accAngle, 0.28 * u, 'blue');
    pie.drawSector(400, 400, 100, 0.7 * u, u, color); */
    let index = 0;
    function draw() {
        if (index < pie.data.length) {
            start.push(accPercent);
            colorArr.push(color);
            let item = pie.data[index];
            let endPercent = accPercent + item.persent;
            end.push(endPercent);

            let accEnd = accPercent;
            let timer = null;
            function drawPieCallback() {
                if (accEnd < endPercent) {
                    accEnd += 0.01;
                    timer = setTimeout(() => {
                        pie.ctx.clearRect(0, 0, 800, 800);
                        for (let i = 0; i < index; i++) {
                            drawSector1(pie.ctx, 0, 0, 100, start[i] * u, end[i] * u, colorArr[i]);
                        }
                        drawSector1(pie.ctx, 0, 0, 100, accPercent * u, accEnd * u, color, drawPieCallback);
                    }, 1000 / 60);
                } else {
                    clearTimeout(timer);
                    r -= u / -20;
                    color = 'rgb(' + Number(v(r) * 127 + 128) + ',' + Number(v(r + u / 3) * 127 + 128) + ',' + Number(v(r + u / 3 * 2) * 127 + 128) + ')';
                    accPercent = endPercent;
                    index ++;
                    draw();
                }
            }
            drawSector1(pie.ctx, 0, 0, 100, accPercent * u, accEnd * u, color, drawPieCallback);
        }
    }
    draw();
}
window.onload = function () {
    let canvas = document.getElementById('screen');
    canvas.width = 800;
    canvas.height = 800;
    let data = [{
        name: '西瓜',
        value: 130
    }, {
        name: '菠萝',
        value: 170
    }, {
        name: '香蕉',
        value: 190
    }];
    let pie = new Pie(canvas, {
        type: 'pie',
        data: data
    });

    drawPie(pie);
};
</script>
</html>
